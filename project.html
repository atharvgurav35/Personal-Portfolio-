.me {
    position: relative;
    width: 100%;
    height: 200px;
   
}
.me nav ul li a:hover{
    color:red;
}

nav {
    display: flex;
    width: 84%;
    margin: auto;
    padding: 20px 0;
    align-items: center;
    justify-content: space-between;
}

.me nav ul li a {
    position: relative;
    text-decoration: none;
    color: black; /* Change the color as needed */
}


.me nav ul li a::after {
    content: '';
    color: red;
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: rgb(246, 49, 5); /* Change the color as needed */
    transition: all 0.3s ease-in;
}

.me nav ul li a:hover::after {
    width: 100%;
}
.logo {
    height: 100px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline-block;
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}
.projects {
    margin-left: 100px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.project {
    
    margin-top: 100px;
    padding: 20px;
    border: solid 2px black;
    border-radius: 10px;
}

.project h2 {
    margin-top: 0;
}

.project img {
    display: block;
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 10px;
}

.project p {
    margin-top: 0;
    margin-bottom: 10px;
}

.project a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.project a:hover {
    background-color: #0056b3;
}
